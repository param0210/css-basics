<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* class selector */
        .first-para{
            color: green;
        }
        /* id selector */
        #second-para{
            background-color: hotpink;

        }
        /* grouping selectors */
        span{
            background-color: indigo;
        }
         div h1{
             color:lawngreen;
         }

    </style>
</head>

<body>
    <h3>CSS selectors</h3>
    <p class="first-para">This tutorial is all about CSS</p>
    <p id="second-para">CSS is used to style web pages</p>
    <div>
        <h1>this h1 is in div tag</h1>
        <p>CSS is used to style web pages</p>
    </div>
    <span>this is about span tag</span>
</body>

</html>
